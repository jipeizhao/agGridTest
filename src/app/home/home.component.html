<div class="content">
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class= "grid-container">
                <div class="HorizontlalAllign">
                    <div class="form-group">
                        <label for="calendarTypeCode">Calendar Type Code</label>
                        <input type="text" formControlName="CalendarTypeCode" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="calendarXrefCalue">Calendar Xref Value</label>
                        <input type="text" formControlName="CalendarXrefValue" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="CalendarDayName">Calendar Day Name</label>
                        <input type="text" formControlName="CalendarDayName" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="CalendarDate">Calendar Date</label>
                        <input type="text" formControlName="CalendarDate" class="form-control" />
                    </div>
                    
                </div>
                <div class="HorizontlalAllign">
                    <div class="form-group">
                        <label for="HolidayCode">Holiday Code</label>
                        <input type="text" formControlName="HolidayCode" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="CountryCode">Country Code</label>
                        <input type="text" formControlName="CountryCode" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="MarketCode">Market Code</label>
                        <input type="text" formControlName="MarketCode" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="CountryCode">Currency Code</label>
                        <input type="text" formControlName="CurrencyCode" class="form-control" />
                    </div>
                </div>
                <div class="HorizontlalAllign">
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Search
                        </button>
                    </div><div class="form-group">
                        <button class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Clear
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <ag-grid-angular
           class="ag-theme-balham"
            style="width: 1300px; height: 500px;"
            [rowData]="rowData"
            [columnDefs]="colmnDefs"
            >
        </ag-grid-angular>
    </div>
